<div class="p-5 row">
  <div class="col-md">
    <app-subject-form [elementForm]="elementForm" (addElement)="addElement()"></app-subject-form>
  </div>
  <div class="col-md">
    <div class="alert alert-info" *ngIf="elements && elements.length">Módulos cadastrados: {{elements.length}}</div>
    <table mat-table class="mat-elevation-z8" [dataSource]="elements">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Módulos</th>
        <td mat-cell *matCellDef="let subject">{{subject.name}}</td>
      </ng-container>
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Quantidade de Horas</th>
        <td mat-cell *matCellDef="let subject">{{subject.qtdHrs}}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let subject">
          <a  href="#"  (click)="remove(subject)">Excluir <i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
</div>
